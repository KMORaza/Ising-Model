<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ising Model Simulation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-item">
            <label for="temperatureSlider">Temperature:</label>
            <input type="range" min="0.1" max="5.0" step="0.1" value="1.0" class="slider" id="temperatureSlider">
            <span id="temperatureValue">1.0</span>
        </div>
    </div>
    <canvas id="isingCanvas" width="600" height="400"></canvas>
    <script src="ising_simulation.js"></script>
</body>
</html>
